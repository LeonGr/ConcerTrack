<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <!--Make full screen web app on mobile safari and chrome:-->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes">

        <!--Set header color for chrome on android-->
        <meta name="theme-color" content="#ffffff" />
        <!-- <meta name="theme-color" content="#ff7241" /> -->

        <!--Set viewport for responsive design-->
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <!--Set correct icons for different devices-->
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/manifest.json">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ff7241">

        <meta name="description" content="Find concerts, track artists. No hassle. ConcerTrack helps you keep track of upcoming concerts from your favourite artists.">
        <meta name="keywords" content="ConcerTrack, artist, concert, event"/>


        <link rel="stylesheet" href="static/animate.min.css">

        <title>ConcerTrack</title>
    </head>

    <body>
        <div id="app"></div>
    </body>

    <script src="https://use.fontawesome.com/fb15a45f97.js"></script>
</html>
